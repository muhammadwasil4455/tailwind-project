<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">


</head>

<body class="text-white" >


    <div
        class="flex justify-center items-center w-full h-screen bg-no-repeat bg-center bg-cover bg-[url('assets/photo-1484659619207-9165d119dafe.avif')] ">

        <div class="backdrop-blur-lg p-8 rounded-lg shadow-lg w-full max-w-sm backdrop:blur-lg bg shadow-lg">

            <h2 class="text-2xl font-bold mb-6 text-center">Sighnup</h2>

            <form class="space-y-4">
                <div>
                    <label class="block ">Username</label>
                    <input type="text" placeholder="Enter Username"
                        class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2  border-white "
                        id="s-name">
                </div>
                <div>
                    <label class="block">Email</label>
                    <input type="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2  border-white "
                        id="s-email">
                </div>

                <div>
                    <label class="block">Password</label>
                    <input type="password" placeholder="Enter your password"
                        class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2  border-white "
                        id="s-password">
                </div>

                <button id="s-btn" type="button"
                    class="w-full bg-gray-900 text-white py-2 rounded-lg hover:bg-black transition-colors">
                    Submit
                </button>
            </form>
        </div>

    </div>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</html>
